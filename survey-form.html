<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p class="description" id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="survey-form"> 
      <form id="survey-form">
        <div class="form-group"> 
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required>

          <label id="email-label" for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your Email" required>

          <label id="number-label" for="number">Age (optional)</label> 
          <input id="number" type="number" value="Age" min="10" max="99" placeholder="Age"> 

          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </div>

        <div class="form-group"> 
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label for="def"><input id="def" name="radio-button" type="radio" value="def" checked>Definitely</label>
          <label for="maybe"><input id="maybe" name="radio-button" type="radio" value="maybe">Maybe</label>
          <label for="not-sure"><input id="not-sure" name="radio-button" type="radio" value="not-sure">Not sure</label>

          <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>

          <label>What would you like to see improved? (Check all that apply)</label>
          <label>
            <input type="checkbox" value="frontend-projects">
            Front-end Projects
          </label>
  
          <label>
            <input type="checkbox" value="backend-projects">
            Back-end Projects
          </label>
  
          <label>
            <input type="checkbox" value="data-visualization">
            Data Visualization
          </label>
  
          <label>
            <input type="checkbox" value="challenges">
            Challenges
          </label>
  
          <label>
            <input type="checkbox" value="open-source-community">
            Open Source Community
          </label>
  
          <label>
            <input type="checkbox" value="gitter-help-rooms">
            Gitter help rooms
          </label>
  
          <label>
            <input type="checkbox" value="videos">
            Videos
          </label>
  
          <label>
            <input type="checkbox" value="city-meetups">
            City Meetups
          </label>
  
          <label>
            <input type="checkbox" value="wiki">
            Wiki
          </label>
  
          <label>
            <input type="checkbox" value="forum">
            Forum
          </label>
  
          <label>
            <input type="checkbox" value="additional-courses">
            Additional Courses
          </label>
        </div>

        <div class="form-group"> 
          <label for="comments-suggestions">Any comments or suggestions?
            <textarea id="comments-suggestions" placeholder="Enter your comment here..."></textarea>
          </label>
          <button class="submit-button" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
